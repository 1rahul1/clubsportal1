<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style media="screen">
      .navbar_bgcolor{
        background-color:#400080;
      }
      .jumbotron_box2{
        margin-bottom: 10px;
      }
      .jumbotron_box1{
        background-color:#400080;
        height: 10px;
        border-bottom-left-radius:50%;
        border-bottom-right-radius:50%;
        /* padding-bottom:8px; */
      }
    </style>
    </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-toggleable-md navbar-inverse navbar_bgcolor">

            <button class="navbar-toggler" data-toggle="collapse" data-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
              <!-- <div class="collapse navbar-collapse" id="mainNav">
                <div class="navbar-nav">
                  <a class="nav-item nav-link active" href="http://127.0.0.1:8000/">Home</a>
                  <a class="nav-item nav-link" href="http://127.0.0.1:8000/registration/login">Login</a>
                  <a class="nav-item nav-link" href="http://127.0.0.1:8000/userprofile/profile">Profile</a>
                  <a class="nav-item nav-link" href="http://127.0.0.1:8000/#dev">Contact</a>
                </div>
              </div> -->
              <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="http://127.0.0.1:8000/">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown0" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      All clubs
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown0">
                        <a class="dropdown-item" href="#">Available Clubs</a>
                        <a class="dropdown-item" href="http://127.0.0.1:8000/propose_join/list">Proposed Clubs</a>
                    </div>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Joined Clubs</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:8000/propose_join/button">Propose a club</a>
                  </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item ml-auto">
                    <a class="nav-link" href="http://127.0.0.1:8000/userprofile/profile">Profile</a>
                  </li>
                  <li class="nav-item mr">
                    <a class="nav-link" href="#">Logout</a>
                  </li>
                  <li class="nav-item ml-auto">
                    <a class="nav-link" href="#">Settings</a>
                  </li>
                </ul>
              </div>
    </nav>
    <div class="jumbotron jumbotron-fluid text-white text-center jumbotron_box1">
      <div class="container">
          <h1 class="display-5">{% block inner_sidebar %}{% endblock inner_sidebar %}</h1>
      </div>
    </div>
      {% block body %}
      {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
